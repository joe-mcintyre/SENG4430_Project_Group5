# Weighted reliability findings density thresholds
reliability.maxWeightedDensityPerKloc=15.0
reliability.maxBlockerFindings=0
reliability.maxCriticalFindings=2

# Prevent tiny projects from getting absurd density values due to very small LOC
reliability.minKlocForNormalization=1.0

# Severity weights
reliability.weight.BLOCKER=20
reliability.weight.CRITICAL=10
reliability.weight.MAJOR=5
reliability.weight.MINOR=2
reliability.weight.INFO=0

# Security thresholds (Dependency vulnerability exposure)
security.maxCriticalAllowed=0
security.maxHighAllowed=2
security.minAcceptableScore=80
security.minWarningScore=50
